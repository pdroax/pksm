    <script>
        let nome = prompt("Digite seu primeiro nome para acessar a página:");
        let paula = "paula"

        if (nome.toLocaleLowerCase() !== paula) {
            alert("Você não pode acessar");
            window.location.href = "https://google.com"; // redireciona se cancelar
        } else {
        }
    </script>
    <script>
    
        // Data inicial (ano, mês-1, dia)
        const dataInicial = new Date(2024, 0, 1); // 1 de janeiro de 2024

        function atualizarContagem() {
            const hoje = new Date();
            const diferenca = hoje - dataInicial;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            document.getElementById("dias").textContent = dias + " dias";
        }

        atualizarContagem();
    </script>
